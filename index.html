<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FX prices</title>
<!--   <script src="http://developer.reappt.io/clients/js/diffusion.js"></script> -->
  <style>
    body {
      background-color: rgba(29, 30, 26, 0.90);
      color: #E0D75A;
    }
    tbody tr:nth-child(odd) {
     background-color: rgba(29, 30, 26, 0.55);
   }
   table#fxTable {
     border-collapse: collapse;
   }
   th {
     text-align: left;
   }
/*   tr:hover {background-color: #f5f5f5}*/
   .up {color: green;}
   .down {color: red;}
 </style>
</head>
<body onload="doConnect()" >
  <table id="fxTable" width="100%">
    <thead>
      <tr>
        <th colspan="1"></th>
        <th colspan="2">Bid</th>
        <th colspan="2">Offer</th>
        <th colspan="3"></th>
      </tr>
      <tr>
        <th>Name</th>

        <!-- bid -->
        <th>Big</th>
        <th>Points</th>

        <!-- offer -->
        <th>Big</th>
        <th>Points</th>

        <th>Open</th>
        <th>High</th>
        <th>Low</th>

      </tr>
    </thead>
    <tbody id="fxTableBody"></tbody>
  </table>

</body>

<script src="index.js"></script>

</html>
